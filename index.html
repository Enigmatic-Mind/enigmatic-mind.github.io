<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Link Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="assets/profile-image.JPG" alt="Profile Image" class="profile-image">
    <h2>Francisco Monroy</h2>
    <p id="h2caption">Big dreams, bold action, and innovative tech</p>
    <div class="links">
      <a href="#" class="link-button">
        <img src="assets/youtube.png" alt="YouTube Icon" class="link-icon">
        YouTube
      </a>
      <a href="#" class="link-button">
        <img src="assets/email.jpg" alt="Email Icon" class="link-icon">
        Sign up for my newsletter
      </a>
      <a href="#" class="link-button">
        <img src="assets/x.png" alt="X Icon" class="link-icon">
        X
      </a>
      <a href="#" class="link-button">
        <img src="assets/bluesky.png" alt="BlueSky Icon" class="link-icon">
        BlueSky
      </a>
      <a href="#" class="link-button">
        <img src="assets/handshake.png" alt="Handshake Icon" class="link-icon">
        Work with me!
      </a>
      <a href="#" class="link-button">
        <img src="assets/app.png" alt="App Icon" class="link-icon" id="sellapp">
        Sell me your app
      </a>
      <a href="#" class="link-button">
        <img src="assets/linkedin.png" alt="LinkedIn Icon" class="link-icon">
        LinkedIn
      </a>
    </div>
  </div>
</body>
</html>
